hooks:
  restart:
    before:
      -  sudo chmod 777 /proc/self/fd/1
      -  sudo chmod 777 /proc/self/fd/2
      -  sudo rm -f /etc/localtime 
      -  sudo ln -s /usr/share/zoneinfo/Brazil/East /etc/localtime
    after:
      -  sudo chmod 777 /proc/self/fd/1
      -  sudo chmod 777 /proc/self/fd/2
      -  sudo rm -f /etc/localtime 
      -  sudo ln -s /usr/share/zoneinfo/Brazil/East /etc/localtime
  build:
      -  sudo chmod 777 /proc/self/fd/1
      -  sudo chmod 777 /proc/self/fd/2
      -  sudo rm -f /etc/localtime 
      -  sudo ln -s /usr/share/zoneinfo/Brazil/East /etc/localtime


